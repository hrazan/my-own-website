<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razan's Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="/style.css" />
</head>

<body id="home-body">
  <header>
    <nav class="navbar navbar-expand-md fixed-top bg-white">
      <div class="container-fluid">
        <a class="navbar-brand h1">Hafiyanda Razan Natawidjaja</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a id="home" class="nav-link active main-menu" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="aboutme" class="nav-link main-menu" href="/public/aboutme.html">About me</a>
            </li>
            <li class="nav-item">
              <a id="history" class="nav-link main-menu" href="/public/history.html">History</a>
            </li>
            <li class="nav-item">
              <a id="history" class="nav-link main-menu" href="/public/contactme.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div>
    <div id="home-page" class="main-page">
      <div id="myCarousel" class="carousel slide mb-0" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="image-cover" src="/assets/images/barbatos.jpg" alt="cerita dari imagenya">
            <div class="container">
              <div class="carousel-caption text-start">
                <h1>About me</h1>
                <p>Born & rise, educations, occupation, likes & dislikes, and more</p>
                <p><a class="btn btn-lg btn-primary" href="/public/aboutme.html">Find out here</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="image-cover" src="/assets/images/adventure.jpg" alt="cerita dari imagenya">
            <div class="container">
              <div class="carousel-caption text-start">
                <h1>History</h1>
                <p>Just a bite of my whole story</p>
                <p><a class="btn btn-lg btn-primary" href="/public/history.html">Take a look</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
